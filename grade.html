<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade system</title>
</head>
<body>
    <script>
        var x=prompt();
        switch(true)
        {
            case x>=100: console.log("grade a"); break;
            case x>=80: console.log("grade b"); break;
            case x>=70: console.log("grade c"); break;
            case x>=60: console.log("grade d"); break;  
            default: console.log("fail"); break;

        }
       
         

        

        
    
        
    </script>
</body>
</html>
